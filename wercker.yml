build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - shuenhoy/hugo-build:
        version: "HEAD"
        theme: casper
deploy:
  steps:
    - wercker/add-ssh-key:
        keyname: deploy_ssh
        host: coding.net
    - wercker/add-ssh-key:
        keyname: wtf
        host: coding.net
    - add-to-known_hosts:
        hostname: coding.net
        fingerprint: 98:ab:2b:30:60:00:82:86:bb:85:db:87:22:c4:4f:b1
    - script:
        name: s1
        code: git config --global user.email "shuenhoy@gmail.com"
    - script:
        name: s2
        code: git config --global user.name "shuenhoy"
    - faph/git-push:
        repo: git@git.coding.net:shuenhoy/shuenhoy.coding.me.git
        branch: master
        basedir: public